<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ðŸ’Œ</title>

  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background-color: #ffe6f0;
      text-align: center;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Sparkles overlay (hidden at first) */
    .sparkles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("sparkles.gif");
      background-repeat: repeat;
      background-size: auto;
      opacity: 0.6;
      pointer-events: none;
      z-index: 0;
      display: none;
    }

    .container {
      position: relative;
      z-index: 1;
      background: rgba(255, 230, 240, 0.9);
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h1 {
      color: #ff4d88;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin: 10px;
      color: white;
    }

    #yes {
      background-color: #ff4d88;
    }

    #no {
      background-color: #ff4d88; /* now pink */
      position: absolute;
    }
  </style>
</head>

<body>

  <!-- Sparkles layer -->
  <div class="sparkles" id="sparkles"></div>

  <div class="container" id="card">
    <h1>Asooltyyy, will you be my Valentine? ðŸ’–</h1>

    <button id="yes">Yes ðŸ’˜</button>
    <button id="no">No ðŸ’”</button>
  </div>

  <script>
    const noButton = document.getElementById("no");
    const yesButton = document.getElementById("yes");
    const sparkles = document.getElementById("sparkles");
    const card = document.getElementById("card");

    noButton.addEventListener("mouseover", () => {
      const x = Math.random() * 300 - 150;
      const y = Math.random() * 300 - 150;
      noButton.style.transform = `translate(${x}px, ${y}px)`;
    });

    yesButton.addEventListener("click", () => {
      sparkles.style.display = "block";

      card.innerHTML = `
        <h1 style="color:#ff4d88;">
          YAAAY ðŸ’•<br>
          I knew you'd say yes ðŸ’–âœ¨
        </h1>
      `;
    });
  </script>

</body>
</html>
